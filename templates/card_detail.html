<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ card.card_name }} - Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script>
    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white p-6">
  <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 shadow rounded-lg p-6">
    <a href="/" class="text-blue-600 dark:text-blue-400 underline text-sm mb-4 inline-block">← Back to all cards</a>
    <div class="flex flex-col md:flex-row gap-6">
      <img src="{{ card.img_src }}" alt="{{ card.card_name }}" class="w-60 h-80 object-contain border" />
      <div class="flex flex-col gap-2">
        <h1 class="text-2xl font-bold">{{ card.card_name }}</h1>
        <p class="text-gray-600 dark:text-gray-400">Rarity: {{ card.rarity }}</p>
        {% if latest_price %}
        <p class="text-green-300 font-semibold text-lg">Current Price: ¥{{ "{:,}".format(latest_price) }}</p>
        {% else %}
        <p class="text-yellow-300 font-semibold text-lg">Current Price: Not Available</p>
        {% endif %}
        <div class="mt-6">
          <h2 class="text-md font-semibold mb-2">Price Trend</h2>
          <canvas id="priceChart" width="600" height="300" class="w-full max-w-full h-64"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const rawData = {{ price_data | safe }};

      // Extract monthly price (first price of each month)
      const formatMonth = dateStr => `${dateStr.slice(0, 4)}-${dateStr.slice(4, 6)}`;
      const monthlyMap = {};

      rawData.labels.forEach((label, i) => {
        const month = formatMonth(label);
        if (!monthlyMap[month]) {
          monthlyMap[month] = rawData.prices[i];
        }
      });

      const months = Object.keys(monthlyMap);
      const prices = Object.values(monthlyMap);

      const ctx = document.getElementById('priceChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: months,
          datasets: [{
            data: prices,
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            fill: true,
            tension: 0.3,
            pointRadius: 0,
            pointHoverRadius: 0
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => `¥${ctx.raw.toLocaleString()}`
              }
            }
          },
          scales: {
            x: {
              ticks: {
                color: '#ffffff'
              },
              grid: {
                color: 'rgba(255,255,255,0.1)'
              }
            },
            y: {
              ticks: {
                color: '#ffffff',
                callback: value => '¥' + value.toLocaleString()
              },
              grid: {
                color: 'rgba(255,255,255,0.1)'
              }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
