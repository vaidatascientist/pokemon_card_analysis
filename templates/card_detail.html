<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ card.card_name }} - Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script>
    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white p-6">
  <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 shadow rounded-lg p-6">
    <a href="/" class="text-blue-600 dark:text-blue-400 underline text-sm mb-4 inline-block">← Back to all cards</a>
    <div class="flex flex-col md:flex-row gap-6">
      <img src="{{ card.img_src }}" alt="{{ card.card_name }}" class="w-60 h-80 object-contain border" />
      <div>
        <h1 class="text-2xl font-bold">{{ card.card_name }}</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-4">Rarity: {{ card.rarity }}</p>
        <canvas id="priceChart" class="mt-6"></canvas>
      </div>
    </div>
  </div>

  <script>
    const priceData = JSON.parse('{{ price_data | tojson | safe }}');
    const ctx = document.getElementById('priceChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: priceData.labels,
        datasets: [{
          label: 'Price (¥)',
          data: priceData.prices,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.3,
          fill: false
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: false }
        }
      }
    });
  </script>
</body>
</html>
