<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen">
  <!-- Navigation Bar -->
  <nav class="bg-white dark:bg-gray-800 shadow p-4 flex items-center justify-between">
    <!-- Left: Logo Placeholder -->
    <div class="flex items-center gap-2">
      <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" /></svg>
      <span class="font-bold text-lg">CardTracker</span>
    </div>

    <!-- Right: Links -->
    <div class="flex items-center gap-6 font-semibold">
      <a href="/" class="text-sm {% if request.path == '/' %}text-blue-500{% else %}text-gray-700 dark:text-gray-200 hover:text-blue-600{% endif %}">Explore All Cards</a>
      <a href="/login" class="text-sm {% if request.path == '/login' %}text-blue-500{% else %}text-gray-700 dark:text-gray-200 hover:text-blue-600{% endif %}">Log In</a>
    </div>
  </nav>

  <div class="flex items-center justify-center py-10">
    <div class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md w-full">
      <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
      <form method="POST">
        <div class="mb-4">
          <label class="block text-sm mb-2" for="username">Username</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-black" name="username" type="text" required />
        </div>
        <div class="mb-6">
          <label class="block text-sm mb-2" for="password">Password</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-black" name="password" type="password" required />
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Log In</button>
          <a class="inline-block align-baseline text-sm text-blue-400 hover:text-blue-600" href="/signup">Don't have an account?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
